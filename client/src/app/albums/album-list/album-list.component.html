<mat-nav-list>
    @for (album of albums; track album._id) {
        <mat-list-item mat-list-item class="list-item" (click)="selectAlbum(album)">
            <span matLine matListItemTitle class="list-item-name">{{album.title}}
                <button class="deletebtn" (click)="deleteAlbum(album._id)">Delete</button>
            </span>
            <span matLine class="list-item-description">{{album.description}}</span>
        </mat-list-item>
        <div [hidden]="selectedAlbum != album? true : null">
            <app-song-form [album]="selectedAlbum!"[artistId]="artist?._id!"></app-song-form>
            <app-song-list [album]="selectedAlbum!" [artistId]="artist?._id!"></app-song-list>
        </div>
    }
</mat-nav-list>
