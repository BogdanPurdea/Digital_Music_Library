<form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
    <div>
        <h3>Add a new album/band</h3>
        <label for="name">Name: </label>
        <input id="name" formControlName="name">
        @if (artistForm.get('name')!.invalid && (artistForm.get('name')!.dirty || artistForm.get('name')!.touched)){
            <div>
                Name is required.
            </div>
        }
        <button type="submit" [disabled]="artistForm.invalid">Create</button>
      </div>
</form>
