<mat-nav-list>
    @for (song of songs; track song._id) {
        <a mat-list-item class="list-item">
            <span matListItemTitle class="list-item-name">{{song.title}} {{song.length}}
                <button class="deletebtn" (click)="deleteSong(song._id)">Delete</button>
            </span>
        </a>
    }
</mat-nav-list>
